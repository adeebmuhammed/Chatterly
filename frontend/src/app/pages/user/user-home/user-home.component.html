<app-user-header></app-user-header>

<div class="chat-container">

  <!-- Left: Chat List -->
  <div class="left-panel">
    <app-chat-list 
      [chats]="chats" 
      (selectChatEmitter)="onChatSelected($event)">
    </app-chat-list>
  </div>

  <!-- Right: Chat Window -->
  <div class="right-panel">
    <app-chat-window 
      [messages]="messages"
      [activeChat]="activeChat"
      (sendMessageEmitter)="onSendMessage($event)">
    </app-chat-window>
  </div>

</div>
